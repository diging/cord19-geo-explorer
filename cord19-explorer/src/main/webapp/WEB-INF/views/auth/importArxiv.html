<html layout:decorate="~{layouts/main}">
  <head>
    <title>CORD-19 Geo Explorer</title>
  </head>
  <body>
   <div th:replace="layouts/navbar :: navbar"></div>
   <div layout:fragment="content" class="content">
      <h2>Import from Arxiv</h2>
      
      <form action="#" th:action="@{/auth/import/arxiv}" method="POST">
      	<div>
	      	<label>What do you want to search for in Arxiv? </label>
	      	<input class="form-control searchbox" type="text" name="searchTerm">
	      	<p>Please provide an Arxiv query string.</p>
      	</div>
      	<p>
      		<button class="btn primary-btn" type="submit">Start Import</button>
      	</p>
      </form>
   </div>
  </body>
</html>
