<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">
   	<div class="row">
   		<div class="col-md-12">[[${publicationCount}]] publications</div>
   		<div class="col-md-3">
   		<h4>Countries in affiliation field (total [[${affiliationCount}]])</h4>
   		 <div th:each="country : ${countries}">
	      [[${country}]]
	      </div>
   		</div>
   		<div class="col-md-3">
   		<h4>Publication years (total [[${yearCount}]])</h4>
   		<div th:each="year : ${years}">
	      [[${year}]]
	     </div>
   		</div>
   		<div class="col-md-3">
   		<h4>Countries in text</h4>
   		<div th:each="country : ${textCountries}">
	      <a th:href="@{'/location/' + ${#uris.escapeQueryParam(country)}}">[[${country}]]</a>
	     </div>
   		</div>
   		<div class="col-md-3">
   		<h4>Journals (total [[${journalCount}]])</h4>
   		<div th:each="journal : ${journals}">
	      [[${journal}]]
	     </div>
   		</div>
   	</div>
     
   </div>
  </body>
</html>
