<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">
   <input type="text" id="search" name="search">
   <a th:href="@{'/result}"><input type="button" value="Search Publications"></a>
   <h3>Search Results</h3>
   		<div th:each="pub : ${matchedPublications}">
		    <b><a th:href="@{'/paper/' + ${pub.paperId}}">[[${#strings.defaultString(pub.metadata.title, 'No title available')}]]</a></b>
		    <br>
	     </div>
   
   </div>
  </body>
</html>
